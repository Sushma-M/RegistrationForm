<wm-page data-ng-controller="MainPageController" pagetitle="Main" name="page1">

                    <wm-grid-column binding="username" caption="Username" type="string" generator="assigned" readonly="false" pcdisplay="true" mobiledisplay="true"></wm-grid-column>
                    <wm-grid-column binding="firstname" caption="Firstname" type="string" generator="assigned" readonly="false" pcdisplay="true" mobiledisplay="true"></wm-grid-column>
                    <wm-grid-column binding="lastname" caption="Lastname" type="string" generator="assigned" readonly="false" pcdisplay="true" mobiledisplay="true"></wm-grid-column>
                    <wm-grid-column binding="dob" caption="Dob" type="date" generator="assigned" readonly="false" datepattern="yyyy-MM-dd" formatpattern="toDate" pcdisplay="true" mobiledisplay="true"></wm-grid-column>

                    <wm-grid-column binding="password" caption="Password" type="string" generator="assigned" readonly="false" pcdisplay="true" mobiledisplay="true"></wm-grid-column>
                    <wm-grid-column binding="homeDoor" caption="Home Door" type="string" generator="assigned" readonly="false" pcdisplay="true" mobiledisplay="true"></wm-grid-column>
                    <wm-grid-column binding="homeCity" caption="Home City" type="string" generator="assigned" readonly="false" pcdisplay="true" mobiledisplay="true"></wm-grid-column>
                    <wm-grid-action key="addNewRow" label="New" show="true" class="btn-primary" icon="new" action="addNewRow()" type="button"></wm-grid-action>
                </wm-grid>
                <wm-liveform novalidate="false" title="Form" name="UserDetailsLiveform1" dataset="bind:Variables.RegFormDBUserDetailsData.dataSet" formtype="inline" defaultmode="Edit" captionalign="left" captionposition="left" insertmessage="User registered successfully"
                updatemessage="User registered successfully" deletemessage="User registered successfully" on-beforeservicecall="UserDetailsLiveform1Beforeservicecall($event, $operation, $data)" horizontalalign="left" autocomplete="false" iconclass="glyphicon glyphicon-user"
                whitespace="pre-line">
                    <wm-layoutgrid name="layoutgrid1">
                        <wm-gridrow name="gridrow11">

                                <wm-message name="message1" show="false" type="error"></wm-message>
                            </wm-gridcolumn>
                        </wm-gridrow>
                        <wm-gridrow name="gridrow1">
                            <wm-gridcolumn show="hide" name="gridcolumn1" columnwidth="12"></wm-gridcolumn>
                            <wm-gridcolumn show="show" name="gridcolumn2" columnwidth="12">
                                <wm-form-field display-name="Email Address" show="true" primary-key="false" generator="assigned" key="email" type="string" maxvalue="255" is-related="false" readonly="false" required="true" placeholder="Enter Email Address"

                            </wm-gridcolumn>
                        </wm-gridrow>
                        <wm-gridrow name="gridrow2">
                            <wm-gridcolumn show="show" name="gridcolumn3" columnwidth="12">
                                <wm-form-field display-name="Username" show="true" primary-key="false" generator="assigned" key="username" type="string" maxvalue="255" is-related="false" readonly="false" required="true" placeholder="Enter Username" multiple="false"

                            </wm-gridcolumn>
                        </wm-gridrow>
                        <wm-gridrow name="gridrow3">
                            <wm-gridcolumn show="show" name="gridcolumn4" columnwidth="12">
                                <wm-form-field display-name="First Name" show="true" primary-key="false" generator="assigned" key="firstname" type="string" maxvalue="255" is-related="false" readonly="false" required="true" placeholder="Enter First Name" multiple="false"
                                regexp=".*" name="form_field3"></wm-form-field>
                            </wm-gridcolumn>
                        </wm-gridrow>
                        <wm-gridrow name="gridrow4">
                            <wm-gridcolumn show="show" name="gridcolumn5" columnwidth="12">
                                <wm-form-field show="true" primary-key="false" generator="assigned" key="lastname" type="string" maxvalue="255" is-related="false" readonly="false" required="false" placeholder="Enter Last Name" multiple="false" regexp=".*"
                                name="form_field4"></wm-form-field>
                            </wm-gridcolumn>
                        </wm-gridrow>
                        <wm-gridrow name="gridrow5">
                            <wm-gridcolumn show="show" name="gridcolumn6" columnwidth="12">

                            </wm-gridcolumn>
                        </wm-gridrow>
                        <wm-gridrow name="gridrow6">
                            <wm-gridcolumn show="show" name="gridcolumn7" columnwidth="12">
                                <wm-form-field display-name="Gender" show="true" primary-key="false" generator="assigned" key="gender" type="string" maxvalue="255" is-related="false" readonly="false" required="true" widget-type="Radioset" placeholder="Enter Gender"
                                dataset="Male, Female, Others" multiple="false" regexp=".*" default-value="Male" name="form_field6"></wm-form-field>
                            </wm-gridcolumn>
                        </wm-gridrow>
                        <wm-gridrow name="gridrow7">
                            <wm-gridcolumn show="show" name="gridcolumn8" columnwidth="12">

                            </wm-gridcolumn>

                        <wm-gridrow name="gridrow8">
                            <wm-gridcolumn show="show" name="gridcolumn9" columnwidth="12">
                                <wm-form-field display-name="Confirm Password" show="true" type="custom" primary-key="false" readonly="false" multiple="false" required="true" placeholder="Confirm Password" on-change="custom1Change($event, $scope)" key="custom1"

                            </wm-gridcolumn>
                        </wm-gridrow>
                        <wm-gridrow name="gridrow9">

                                            </wm-composite>
                                            <wm-container name="Homecontainer3" show="bind:Widgets.switch1.datavalue === &quot;Home&quot;">
                                                <wm-form-field display-name="Door Number" show="true" primary-key="false" generator="assigned" key="homeDoor" type="string" maxvalue="255" is-related="false" readonly="false" required="true" placeholder="Door Number"

                                                <wm-form-field display-name="Location" show="true" primary-key="false" generator="assigned" key="homeLocation" type="string" maxvalue="255" is-related="false" readonly="false" required="true"

                                                placeholder="Choose State" dataset="bind:Variables.GroupktInvoke.dataSet.RestResponse.result" datafield="name" displayfield="name" multiple="false" regexp=".*" name="form_field12"></wm-form-field>
                                                <wm-form-field display-name="Pincode" show="true" primary-key="false" generator="assigned" key="homePincode" type="integer" is-related="false" readonly="false" required="true" default-value="0"
                                                placeholder="Pincode" multiple="false" regexp=".*" step="1" name="form_field13"></wm-form-field>
                                            </wm-container>
                                            <wm-container name="Officecontainer4" show="bind:Widgets.switch1.datavalue === &quot;Office&quot;">
                                                <wm-form-field display-name="Door No" show="true" primary-key="false" generator="assigned" key="officeDoor" type="string" maxvalue="255" is-related="false" readonly="false" required="true" placeholder="Door Number"
                                                multiple="false" regexp=".*" name="form_field14"></wm-form-field>
                                                <wm-form-field display-name="Location" show="true" primary-key="false" generator="assigned" key="officeLocation" type="string" maxvalue="255" is-related="false" readonly="false" required="true"
                                                placeholder="Location" multiple="false" regexp=".*" name="form_field15"></wm-form-field>
                                                <wm-form-field display-name="City" show="true" primary-key="false" generator="assigned" key="officeCity" type="string" maxvalue="255" is-related="false" readonly="false" required="true" placeholder="City"

                                                <wm-form-field display-name="Pincode" show="true" primary-key="false" generator="assigned" key="officePincode" type="integer" is-related="false" readonly="false" required="true" default-value="0"
                                                placeholder="Pincode" multiple="false" regexp=".*" step="1" name="form_field18"></wm-form-field>
                                            </wm-container>
                                        </wm-tabcontent>
                                    </wm-tabpane>
                                    <wm-tabpane name="tabpane2">
                                        <wm-tabheader name="tabheader2" heading="Contacts"></wm-tabheader>
                                        <wm-tabcontent name="tabcontent2">
                                            <wm-composite name="composite2">
                                                <wm-label class="col-md-3" name="label3" caption="Contacts"></wm-label>
                                                <wm-container class="col-md-9" name="container2">
                                                    <wm-switch datavalue="Mobile" name="switch2" dataset="Mobile, Landline" width="25%"></wm-switch>
                                                </wm-container>
                                            </wm-composite>
                                            <wm-container name="container5" show="bind:Widgets.switch2.datavalue === &quot;Mobile&quot;">
                                                <wm-form-field display-name="Mobile" show="true" primary-key="false" generator="assigned" key="mobile" type="integer" is-related="false" readonly="false" required="true" default-value="0" placeholder="Mobile Number"
                                                multiple="false" regexp=".*" step="1" name="form_field19"></wm-form-field>
                                            </wm-container>
                                            <wm-container name="container6" show="bind:Widgets.switch2.datavalue === &quot;Landline&quot;">
                                                <wm-form-field display-name="Landline Number" show="true" type="custom" primary-key="false" readonly="false" multiple="false" required="true" placeholder="STD code" key="custom" regexp=".*" is-related="false"
                                                widget-type="Number" name="form_field20"></wm-form-field>
                                                <wm-form-field display-name="Landline" show="true" primary-key="false" generator="assigned" key="landline" type="integer" is-related="false" readonly="false" required="true" default-value="0"

                                            </wm-container>
                                        </wm-tabcontent>
                                    </wm-tabpane>
                                    <wm-tabpane name="tabpane3">
                                        <wm-tabheader name="tabheader3" heading="Emergency Contact"></wm-tabheader>
                                        <wm-tabcontent name="tabcontent3">
                                            <wm-form-field display-name="Person Name" show="true" primary-key="false" generator="assigned" key="emerPersonName" type="string" maxvalue="255" is-related="false" readonly="false" required="true" placeholder="Name"
                                            multiple="false" regexp=".*" name="form_field22"></wm-form-field>
                                            <wm-layoutgrid name="layoutgrid2">
                                                <wm-gridrow name="gridrow10">
                                                    <wm-gridcolumn columnwidth="12" name="gridcolumn11" horizontalalign="right">
                                                        <wm-form-field display-name="Relation" show="true" primary-key="false" generator="assigned" key="emerRelation" type="string" maxvalue="255" is-related="false" readonly="false" required="true" widget-type="Select"

                    <wm-form-field display-name="Id" show="false" primary-key="true" generator="identity" key="id" type="integer" is-related="false" readonly="true" required="true" placeholder="Enter value" multiple="false" regexp=".*" step="1" name="form_field26"></wm-form-field>
                    <wm-form-action key="save" display-name="Save" show="true" class="form-save btn-success" iconclass="glyphicon glyphicon-save" type="submit" update-mode="true"></wm-form-action>
                    <wm-form-action key="cancel" display-name="Cancel" show="true" class="form-cancel btn-secondary" iconclass="glyphicon glyphicon-remove-circle" action="cancel()" type="button" update-mode="true"></wm-form-action>

    <wm-footer content="footer" name="footer1"></wm-footer>
</wm-page>
